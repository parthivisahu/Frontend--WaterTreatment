<img class="landing-gif" src="https://media.tenor.com/8R7ilCu-W2wAAAAd/filter-zero-emission-drinking-water.gif" alt="landing-gif" width="100%">

  <mat-grid-list cols="3" rowHeight="400px">
    <mat-grid-tile *ngFor="let plant of waterTreatmentPlantsData">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Name: {{ plant.name }}</mat-card-title>
          <mat-card-subtitle>Location: {{ plant.location }}</mat-card-subtitle>
          <mat-card-subtitle>Temperature: {{plant.temperature}}</mat-card-subtitle>
          <mat-card-subtitle>Quantity: {{plant.gallonsPresent}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.watercolormanagement.com/wp-content/uploads/2020/02/Water-Treatment-Insurance.jpg" alt="Photo of a Shiba Inu">
        <mat-card-actions>
          <button mat-button>View</button>
          <button mat-button>Remove</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
